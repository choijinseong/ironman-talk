<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>chat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:50</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header chat-header">
      <div class="screen-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="screen-header__column">Pepper Potts</div>
      <div class="screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="chat-screen">
      <div class="chat-screen__timestamp">Monday, January 31, 2022</div>
      <div class="message-row fade-left">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMThfNDAg%2FMDAxNjA4Mjc5OTcxMDY5.VgzAn_NgbVAYdaPuE-hjiq1_ixpAl4AsCv3M_1ePbk0g.3DX74MrGs5PbGfvo-VsI9lNkiF87TUXQ5Wy_mSl54Tog.PNG.mannaelite%2F%25B1%25E2%25B3%25D7%25BD%25BA_%25C6%25E7%25C6%25AE%25B7%25CE_10.PNG&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Pepper Potts</span>
          <div class="message-row__info">
            <span class="message__bubble">Hey Tony, Be careful </span>
            <span class="message__time">16:25</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own fade-right">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message__bubble">Don' worry I love you~ </span>
            <span class="message__time">16:39</span>
          </div>
        </div>
      </div>
      <div class="message-row fade-left">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMThfNDAg%2FMDAxNjA4Mjc5OTcxMDY5.VgzAn_NgbVAYdaPuE-hjiq1_ixpAl4AsCv3M_1ePbk0g.3DX74MrGs5PbGfvo-VsI9lNkiF87TUXQ5Wy_mSl54Tog.PNG.mannaelite%2F%25B1%25E2%25B3%25D7%25BD%25BA_%25C6%25E7%25C6%25AE%25B7%25CE_10.PNG&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Pepper Potts</span>
          <div class="message-row__info">
            <span class="message__bubble">I love you too!</span>
            <span class="message__time">16:37</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big !! </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
