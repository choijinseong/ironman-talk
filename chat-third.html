<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>chat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:50</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header chat-header">
      <div class="screen-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="screen-header__column">Avengers</div>
      <div class="screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="chat-screen">
      <div class="chat-screen__timestamp">Monday, January 31, 2022</div>

      <div class="message-row fade-left">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzEwMDhfNTEg%2FMDAxNTA3NDIzNjU4MDUx.JV46jY2ygM1p6QQ63xR0lubEzCt5pZveieOTwz55NRkg.OTE1xEg6CHjStpZYFbWpRiDH_WwK5WCZJntDRKR5Zr0g.JPEG.yiffi%2F5452b37d50a12.jpg&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Bruce Banner</span>
          <div class="message-row__info">
            <span class="message__bubble">I'm always angry</span>
            <span class="message__time">20:35</span>
          </div>
        </div>
      </div>
      <div class="message-row fade-left">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAzMThfMjE4%2FMDAxNjE2MDYyMDAzMzg3.7vKvwZ-QmgQFJb_Bm46IdYWOCYPbHdErfnYGAARC_pcg.fkQLJK_RmVPLW5EdcYkr46oGIuw9G5ITMUsPXgXOfmcg.PNG.gk900615%2F20210317_210832.png&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Thor</span>
          <div class="message-row__info">
            <span class="message__bubble">Bring me Thanos! </span>
            <span class="message__time">20:44</span>
          </div>
        </div>
      </div>
      <div class="message-row fade-left">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEyMDlfNzgg%2FMDAxNjM5MDUxNzc3NTMy.6YKKLC3agiVstaWtJ2FqRivRBq6756DT-T4qTACnL2Ag.8M4YTZITO4gL_HsFVbBCgkBVKJr0hiyHXv-xbE5npqUg.PNG.witewave%2FNatasha_Romanoff_04.png&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">PNatasha Romanoff</span>
          <div class="message-row__info">
            <span class="message__bubble">See yoo in a minute.</span>
            <span class="message__time">20:50</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own fade-right">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message__bubble">I am Iron Man</span>
            <span class="message__time">20:53</span>
          </div>
        </div>
      </div>
      <div class="message-row fade-left">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F008%2F2014%2F03%2F28%2F2014032810432253640_1_59_20140328110904.jpg&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Steven Rogers</span>
          <div class="message-row__info">
            <span class="message__bubble">Avengers Assemble!!</span>
            <span class="message__time">20:55</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big !! </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
