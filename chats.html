<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:50</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <h1 class="alt-header__column-title">Chats</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-comments-dollar fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>
    <main class="chats-screen">
      <a href="chat-first.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar-m"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMThfNDAg%2FMDAxNjA4Mjc5OTcxMDY5.VgzAn_NgbVAYdaPuE-hjiq1_ixpAl4AsCv3M_1ePbk0g.3DX74MrGs5PbGfvo-VsI9lNkiF87TUXQ5Wy_mSl54Tog.PNG.mannaelite%2F%25B1%25E2%25B3%25D7%25BD%25BA_%25C6%25E7%25C6%25AE%25B7%25CE_10.PNG&type=sc960_832"
            />
            <div class="user-component__colum-text">
              <p class="user-component__column-title">Pepper Potts</p>
              <p class="user-component__column-subtitle-m">I love you too!</p>
            </div>
          </div>
          <div class="user-component__column chats-component">
            <span class="chats-time">16:37</span>
            <span class="chats__notification">1</span>
          </div>
        </div></a
      >
      <a href="chat-second.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar-m"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA1MDJfNzEg%2FMDAxNTU2NzYyMzI5MjQ1.Apu5pi92LZivqjxs3nOCjeYdeu_qlOJPlLe0GN7McoIg.T15pn8Wwtt7rtn2YU7wiiP8m5f_nrLrfZ3kEFat8ELsg.PNG.infinity0306%2F5.png&type=sc960_832"
            />
            <div class="user-component__colum-text">
              <p class="user-component__column-title">Morgan Stark</p>
              <p class="user-component__column-subtitle-m">I love you 3000.</p>
            </div>
          </div>
          <div class="user-component__column chats-component">
            <span class="chats-time">17:09</span>
          </div>
        </div></a
      >
      <a href="chat-third.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar-m"
              src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F16%2F1e%2F64%2F161e648f23f29183aa278df513ca35cb.png&type=sc960_832"
            />
            <div class="user-component__colum-text">
              <p class="user-component__column-title">
                Avengers<span class="chats-member">14</span>
              </p>
              <p class="user-component__column-subtitle-m">
                Avengers Assemble!!
              </p>
            </div>
          </div>
          <div class="user-component__column chats-component">
            <span class="chats-time">20:55</span>
            <span class="chats__notification">6</span>
          </div>
        </div></a
      >
      <a href="chat-fourth.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar-m"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MjdfMTM0%2FMDAxNjE5NTEzNDg1MDEw.wTtm29dJD6VvPTMlcpHuCTa36XP74De_J5CraHkVB1Qg.307_Q0WXz5y6m7OPeT8dcvUqds-RBM2y_WtjZa-IVDkg.PNG.witewave%2FHoward_Stark_02.png&type=sc960_832"
            />
            <div class="user-component__colum-text">
              <p class="user-component__column-title">Howard Stark</p>
              <p class="user-component__column-subtitle-m">Thank you tony..</p>
            </div>
          </div>
          <div class="user-component__column chats-component">
            <span class="chats-time">22:11</span>
            <span class="chats__notification">1</span>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html"
            ><i class="fas fa-comment fa-2x"></i
            ><span class="doat__notification">10</span></a
          >
        </li>
        <li class="nav__btn">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a
          ><span class="doat__notification-s"></span>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big !! </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
