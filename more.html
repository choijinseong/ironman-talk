<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:50</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <h1 class="alt-header__column-title">More</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ><span class="cog-notification more__cog-notification"></span>
      </div>
    </header>
    <main class="more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar-m"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20121001_127%2Fqwerty349_13490905238623LUxr_JPEG%2F%25C5%25E4%25B4%25CF1.jpg&type=sc960_832"
          />
          <div class="user-component__colum-text">
            <p class="user-component__column-title">Tony Stark</p>
            <div class="more-component__subtitle">
              <p class="user-component__column-subtitle-m more-component__tel">
                +1 (917) - 733 - 3000
              </p>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column chats-component">
          <i class="fas fa-sms fa-2x"></i>
        </div>
      </div>
      <div class="wallet">
        <div class="wallet__column">
          <div class="wallet__title">
            <p class="wallet__title-wallet">지갑</p>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="wallet__title">
            <i class="fas fa-stamp"></i>
            <p class="wallet__title-certificate">인증서</p>
            <i class="fas fa-qrcode"></i>
            <p class="wallet__title-qr">QR체크인</p>
          </div>
        </div>
        <div class="wallet__column">
          <i class="fas fa-smile fa-lg"></i>
          <input type="text" placeholder="무제한으로 이모티콘 즐기기" />
        </div>
        <div class="wallet__column">
          <div class="wallet__subtitle">
            <i class="fas fa-comment fa-lg"></i>
            <p class="wallet__subtitle-pay">pay</p>
          </div>
          <div class="wallet__subtitle">
            <p class="wallet__subtitle-money">30,000,000원</p>
          </div>
        </div>
      </div>
      <ul class="more-icons">
        <li class="more-icons__icon">
          <i class="far fa-envelope fa-3x"></i>
          <p class="more-icons__icon-text">메일</p>
        </li>
        <li class="more-icons__icon">
          <i class="far fa-calendar-check fa-3x"></i>
          <p class="more-icons__icon-text">달력</p>
        </li>
        <li class="more-icons__icon">
          <i class="fas fa-gift fa-3x"></i>
          <p class="more-icons__icon-text">선물하기</p>
        </li>
        <li class="more-icons__icon">
          <i class="far fa-grin-wink fa-3x"></i>
          <p class="more-icons__icon-text">이모티콘</p>
        </li>
      </ul>
      <ul class="more-icons">
        <li class="more-icons__icon">
          <i class="fas fa-shopping-cart fa-3x"></i>
          <p class="more-icons__icon-text">쇼핑하기</p>
        </li>
        <li class="more-icons__icon">
          <i class="fas fa-gamepad fa-3x"></i>
          <p class="more-icons__icon-text">게임</p>
        </li>
        <li class="more-icons__icon">
          <i class="fas fa-comments fa-3x"></i>
          <p class="more-icons__icon-text">오픈채팅</p>
        </li>
        <li class="more-icons__icon">
          <i class="fab fa-instagram-square fa-3x"></i>
          <p class="more-icons__icon-text">인스타그램</p>
        </li>
      </ul>
      <div class="more-line"></div>
      <div class="more-suggestions">Suggestions</div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icons-icon">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150206_57%2Fqhr123a_14232195862642mcPt_JPEG%2FScreenshot_2015-01-08-23-06-33_edit.jpg&type=sc960_832"
          />
          <p class="more-suggestions__icons-text">Kakao Story</p>
        </div>
        <div class="more-suggestions__icons-icon">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MTdfMjEw%2FMDAxNjE4NjQ4OTE4NDI5.IxFqqq3d8GeOWiDDEdUHlB5vx-uhQl4BQe1p9tCNt-cg.f8j7FsfjNBf0_J9UoLYQA8BxIMumUqgzqyZIyTKmqkgg.JPEG.ghkdwjdtka%2FIMG_2442.jpg&type=sc960_832"
          />
          <p class="more-suggestions__icons-text">Kakao Friends</p>
        </div>
        <div class="more-suggestions__icons-icon">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA4MDNfMjEy%2FMDAxNjI3OTc3OTg4NDQ3.k4y88-qKiRaSk4JwuLYKMWZx0GLj8STnR8x2cTcqYp0g.GUz1bI96yLmkymJ6Fw7IYiKz1yy-Cov4GdD-Zsdu5Jog.PNG.naakey%2F20210803_170446.png&type=sc960_832"
          />
          <p class="more-suggestions__icons-text">Friends Gem</p>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html"
            ><i class="far fa-comment fa-2x"></i
            ><span class="doat__notification">10</span></a
          >
        </li>
        <li class="nav__btn">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a
          ><span class="doat__notification-s"></span>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big !! </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
