<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:50</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column">
        <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="screen-header__column">Settings</div>
      <div class="screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>
    <main class="settings-screen">
      <ul class="settings-list">
        <li class="settings-list__list">
          <div class="settings-list__column">
            <i class="fas fa-bullhorn fa-2x"></i>
            <p class="settings-list__title">Notices</p>
            <span class="settings__notification">N</span>
          </div>
          <div class="settings-list__column"></div>
        </li>
        <li class="settings-list__list">
          <div class="settings-list__column">
            <i class="fas fa-flask fa-2x"></i>
            <p class="settings-list__title">Kakao Lab</p>
          </div>
          <div class="settings-list__column"></div>
        </li>
        <li class="settings-list__list">
          <div class="settings-list__column">
            <i class="fas fa-info-circle fa-2x"></i>
            <p class="settings-list__title">Version</p>
          </div>
          <div class="settings-list__column">
            <p class="settings-list__subtitle">Latest Version</p>
          </div>
        </li>
        <li class="settings-list__list">
          <div class="settings-list__column">
            <i class="fas fa-lock fa-2x"></i>
            <p class="settings-list__title">Privacy</p>
          </div>
          <div class="settings-list__column">
            <p class="settings-list__subtitle"></p>
          </div>
        </li>
        <li class="settings-list__list">
          <div class="settings-list__column">
            <i class="fas fa-bell fa-2x"></i>
            <p class="settings-list__title">Notifications</p>
          </div>
          <div class="settings-list__column">
            <p class="settings-list__subtitle"></p>
          </div>
        </li>
        <li class="settings-list__list">
          <div class="settings-list__column">
            <i class="fas fa-user-friends fa-2x"></i>
            <p class="settings-list__title">Friends</p>
          </div>
          <div class="settings-list__column">
            <p class="settings-list__subtitle"></p>
          </div>
        </li>
        <li class="settings-list__list">
          <div class="settings-list__column">
            <i class="fas fa-comment-dots fa-2x"></i>
            <p class="settings-list__title">Chats</p>
          </div>
          <div class="settings-list__column">
            <p class="settings-list__subtitle"></p>
          </div>
        </li>
        <li class="settings-list__list">
          <div class="settings-list__column">
            <i class="fas fa-sun fa-2x"></i>
            <p class="settings-list__title">Display</p>
            <span class="settings__notification">N</span>
          </div>
          <div class="settings-list__column">
            <p class="settings-list__subtitle"></p>
          </div>
        </li>
        <li class="settings-list__list">
          <div class="settings-list__column">
            <i class="fas fa-brush fa-2x"></i>
            <p class="settings-list__title">Themes</p>
            <span class="settings__notification">N</span>
          </div>
          <div class="settings-list__column">
            <p class="settings-list__subtitle">Latest Version</p>
          </div>
        </li>
        <li class="settings-list__list">
          <div class="settings-list__column">
            <i class="fas fa-phone-alt fa-2x"></i>
            <p class="settings-list__title">Call</p>
          </div>
          <div class="settings-list__column">
            <p class="settings-list__subtitle"></p>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html"
            ><i class="far fa-comment fa-2x"></i
            ><span class="doat__notification">10</span></a
          >
        </li>
        <li class="nav__btn">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a
          ><span class="doat__notification-s"></span>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big !! </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
